<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横版闯关游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #87CEEB; /* 天空蓝背景 */
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>横版闯关游戏</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button id="startButton">开始游戏</button>
    <h2 id="status"></h2>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            grounded: false
        };

        let platforms = [];
        let stars = [];
        let enemies = [];
        let score = 0;
        let level = 1;

        function initializeLevel() {
            platforms = [
                { x: 0, y: 350, width: canvas.width, height: 10 }, // 地面
                { x: 200, y: 250, width: 100, height: 10 },
                { x: 400, y: 200, width: 100, height: 10 },
                { x: 600, y: 150, width: 100, height: 10 }
            ];

            stars = [
                { x: 150, y: 220, width: 20, height: 20 },
                { x: 500, y: 170, width: 20, height: 20 }
            ];

            enemies = [
                { x: 300, y: 320, width: 30, height: 30, dx: 2 } // 移动敌人
            ];
        }

        function drawPlayer() {
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = '#000000';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawStars() {
            ctx.fillStyle = '#FFD700';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.width, star.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#0000FF';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#000000';
            ctx.fillText('分数: ' + score, 8, 20);
            ctx.fillText('关卡: ' + level, canvas.width - 80, 20);
        }

        function collisionDetection() {
            player.grounded = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width && player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height && player.y + player.height + player.dy > platform.y) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                    break;
                }
            }
            if (!player.grounded) {
                player.dy += player.gravity; // 应用重力
            }

            // 检测与星星的碰撞
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                if (player.x < star.x + star.width && player.x + player.width > star.x &&
                    player.y < star.y + star.height && player.y + player.height > star.y) {
                    stars.splice(i, 1); // 收集星星
                    score += 10; // 增加分数
                }
            }

            // 检测与障碍物的碰撞
            for (let enemy of enemies) {
                if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
                    alert('游戏结束! 你的分数: ' + score);
                    document.location.reload();
                }
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.dx;
                if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
                    enemy.dx = -enemy.dx; // 反向移动
                }
            });
        }

        function update() {
            collisionDetection();
            player.y += player.dy;
            updateEnemies();

            // 边界检测
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawStars();
            drawEnemies();
            drawPlayer();
            drawScore();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp' && player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
            if (event.key === 'ArrowRight') {
                player.x += 5; // 向右移动
            }
            if (event.key === 'ArrowLeft') {
                player.x -= 5; // 向左移动
            }
            if (event.key === 'Enter' && score >= 20) { // 假设每关需要20分
                level++;
                initializeLevel(); // 初始化下一个关卡
                score = 0; // 重置分数
            }
        });

        document.getElementById('startButton').addEventListener('click', () => {
            player.y = 300;
            player.dy = 0;
            score = 0; // 重置分数
            level = 1; // 重置关卡
            initializeLevel();
            update();
        });
    </script>
</body>
</html>
