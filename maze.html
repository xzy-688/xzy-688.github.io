<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>è¿·å®«æ¸¸æˆ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #maze-container {
            display: grid;
            gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        .wall {
            background-color: #333;
        }
        .path {
            background-color: #eee;
        }
        .player {
            background-color: #4caf50;
            color: white;
        }
        .exit {
            background-color: #ff5722;
            color: white;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>è¿·å®«æ¸¸æˆ</h1>
    <div id="controls">
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <div id="timer">æ—¶é—´: 0 ç§’</div>
    </div>
    <div id="maze-container"></div>
    <div id="message">ä½¿ç”¨æ–¹å‘é”®æ‰¾åˆ°å‡ºå£ï¼</div>

    <script>
        const rows = 15;
        const cols = 15;
        let mazeLayout;
        const mazeContainer = document.getElementById('maze-container');
        const message = document.getElementById('message');
        const timerDisplay = document.getElementById('timer');
        let playerPosition = { x: 1, y: 1 };
        const exitPosition = { x: cols - 2, y: rows - 2 };
        let gameStarted = false;
        let gameOver = false;
        let timer;
        let timeElapsed = 0;

        mazeContainer.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
        mazeContainer.style.gridTemplateRows = `repeat(${rows}, 40px)`;

        function generateRandomMaze() {
            // åˆå§‹åŒ–è¿·å®«å…¨ä¸ºå¢™å£
            mazeLayout = Array.from({ length: rows }, () => Array(cols).fill(1));

            // æ·±åº¦ä¼˜å…ˆç”Ÿæˆè¿·å®«
            function carvePath(x, y) {
                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0] // ä¸Šï¼Œä¸‹ï¼Œå·¦ï¼Œå³
                ].sort(() => Math.random() - 0.5); // éšæœºæ‰“ä¹±æ–¹å‘

                mazeLayout[y][x] = 0; // è®¾ç½®èµ·å§‹ç‚¹ä¸ºé€šè·¯

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (ny > 0 && ny < rows - 1 && nx > 0 && nx < cols - 1 && mazeLayout[ny][nx] === 1) {
                        mazeLayout[y + dy / 2][x + dx / 2] = 0; // æ‰“é€šä¸¤ä¸ªæ ¼å­ä¹‹é—´çš„å¢™
                        carvePath(nx, ny); // é€’å½’æŒ–é€š
                    }
                }
            }

            carvePath(1, 1); // ä»èµ·ç‚¹å¼€å§‹ç”Ÿæˆè¿·å®«

            // ç¡®ä¿èµ·ç‚¹å’Œç»ˆç‚¹æ˜¯é€šè·¯
            mazeLayout[1][1] = 0;
            mazeLayout[exitPosition.y][exitPosition.x] = 0;
        }

        function renderMaze() {
            mazeContainer.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (mazeLayout[row][col] === 1) {
                        cell.classList.add('wall');
                    } else if (playerPosition.x === col && playerPosition.y === row) {
                        cell.classList.add('player');
                        cell.textContent = 'ğŸ˜ƒ';
                    } else if (exitPosition.x === col && exitPosition.y === row) {
                        cell.classList.add('exit');
                        cell.textContent = 'ğŸ';
                    } else {
                        cell.classList.add('path');
                    }
                    mazeContainer.appendChild(cell);
                }
            }
        }

        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            playerPosition = { x: 1, y: 1 };
            gameOver = false;
            gameStarted = true;
            timeElapsed = 0;
            message.textContent = "ä½¿ç”¨æ–¹å‘é”®æ‰¾åˆ°å‡ºå£ï¼";
            clearInterval(timer);
            timerDisplay.textContent = "æ—¶é—´: 0 ç§’";
            
            generateRandomMaze(); // ç”Ÿæˆæ–°çš„éšæœºè¿·å®«
            renderMaze(); // æ¸²æŸ“æ–°è¿·å®«

            timer = setInterval(updateTimer, 1000);
            document.addEventListener('keydown', handleKeyDown);
        }

        function updateTimer() {
            if (!gameOver && gameStarted) {
                timeElapsed++;
                timerDisplay.textContent = `æ—¶é—´: ${timeElapsed} ç§’`;
            }
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (mazeLayout[newY] && mazeLayout[newY][newX] === 0) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                renderMaze();
                checkWin();
            }
        }

        function checkWin() {
            if (playerPosition.x === exitPosition.x && playerPosition.y === exitPosition.y) {
                gameOver = true;
                clearInterval(timer);
                message.textContent = `æ­å–œä½ ï¼ä½ æ‰¾åˆ°å‡ºå£äº†ï¼ç”¨æ—¶: ${timeElapsed} ç§’`;
                document.removeEventListener('keydown', handleKeyDown);
            }
        }

        function handleKeyDown(event) {
            if (!gameStarted || gameOver) return;
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        }

        // åˆæ¬¡æ¸²æŸ“è¿·å®«
        generateRandomMaze();
        renderMaze();
    </script>
</body>
</html>
